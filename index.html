<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>HTML table</title>
    
   

    
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="container mt-4">

      <table class="table table-bordered">
        <thead>
          <tr style="background: #00aef3;  background: linear-gradient(to right, #00d2ff, #3a7bd5);" class=" text-light">
            <th scope="col">Details</th>
            <th scope="col">Class XII</th>
          </tr>
        </thead>
        <tbody>
          <tr>
           
            <td style="font-weight: 600;">Subjects</td>
            <td style="font-weight: 600;background: rgba(118, 193, 255, 0.3);">Subject 1 | Subject 2 | Subject 3 | Subject 4</td>
          </tr>
          <tr>
            
            <td style="font-weight: 600;">Lecture Hours</td>
            <td style="font-weight: 600;background: rgba(118, 193, 255, 0.3);">AA | BB | CC | DD</td>
          </tr>
          <tr>
            
            <td style="font-weight: 600;">Course Duration</td>
            <td> X Years</td>
          </tr>
          <tr>
            
            <td style="font-weight: 600;">Valid till</td>
            <td>Day/Month/Year</td>
          </tr>
          <tr>
            
            <td style="font-weight: 600;">Type of Tests</td>
            <td>To be decided</td>
          </tr>
          <tr>
            
            <td style="font-weight: 600;">Books</td>
            <td>Physical books / e-books</td>
          </tr>
          <tr>
            
            <td style="font-weight: 600;">Offer price</td>
            <td style="font-weight: 600;background: rgba(118, 193, 255, 0.3);">Rs.<strike>10,999</strike> 8,999 per subject</td>
          </tr>
        
        </tbody>
      </table>
    </div>
  </body>
  
  <script type="text/javascript" src="js/mdb.min.js"></script>
  
</html>
